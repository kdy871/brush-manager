<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∏åÎü¨Ïâ¨ ÍµêÏ≤¥ Î™®ÎãàÌÑ∞ÎßÅ</title>
    <style>
        :root {
            --yard-bg: #f3e5f5;
            --yard-header: #9c27b0;
            --boiler-bg: #fff8e1;
            --boiler-header: #fbc02d;
            --btn-base: #fff;
            --btn-hover: #e3f2fd;
        }

        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; background: #fafafa; }
        h2 { text-align: center; margin-bottom: 10px; }

        /* Ìò∏Í∏∞ ÏÑ†ÌÉù ÌÉ≠ */
        .unit-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .unit-btn {
            padding: 10px 30px;
            font-size: 18px;
            border: 2px solid #333;
            background: #fff;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }
        .unit-btn.active {
            background: #333;
            color: #fff;
        }

        /* Î©îÏù∏ Î†àÏù¥ÏïÑÏõÉ */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Î∞©Ìñ• ÏÑπÏÖò */
        .direction-section {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section-header {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }

        .yard-theme .section-header { background-color: var(--yard-header); }
        .yard-theme .content { background-color: var(--yard-bg); }
        
        .boiler-theme .section-header { background-color: var(--boiler-header); }
        .boiler-theme .content { background-color: var(--boiler-bg); }

        .content {
            display: flex;
            padding: 15px;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .equipment-part {
            flex: 1;
            min-width: 300px;
        }
        .part-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding-bottom: 5px;
        }

        /* Í∑∏Î¶¨Îìú Î†àÏù¥ÏïÑÏõÉ */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .brush-btn {
            background-color: var(--btn-base);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 2px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            transition: all 0.2s;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brush-btn:hover { background-color: var(--btn-hover); border-color: #2196f3; }
        
        .brush-btn.clicked {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
        }
        
        /* 4Í∞úÏî© Î¨∂Ïùå Íµ¨Î∂Ñ (ÎßàÏßÑ) */
        .grid-wrapper > div:nth-child(8n+4) {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <h2>üè≠ Î∏åÎü¨Ïâ¨ ÍµêÏ≤¥ Î™®ÎãàÌÑ∞ÎßÅ</h2>
    
    <div class="unit-selector">
        <button class="unit-btn active" onclick="setUnit(3)">#3Ìò∏Í∏∞</button>
        <button class="unit-btn" onclick="setUnit(4)">#4Ìò∏Í∏∞</button>
    </div>

    <div class="main-container">
        
        <div class="direction-section yard-theme">
            <div class="section-header">YARD Î∞©Ìñ•</div>
            <div class="content">
                <div class="equipment-part">
                    <div class="part-title">COLLECTOR (C/Y)</div>
                    <div class="grid-wrapper" id="grid-CY"></div>
                </div>
                <div class="equipment-part">
                    <div class="part-title">TURBINE (T/Y)</div>
                    <div class="grid-wrapper" id="grid-TY"></div>
                </div>
            </div>
        </div>

        <div class="direction-section boiler-theme">
            <div class="section-header">BOILER Î∞©Ìñ•</div>
            <div class="content">
                <div class="equipment-part">
                    <div class="part-title">COLLECTOR (C/B)</div>
                    <div class="grid-wrapper" id="grid-CB"></div>
                </div>
                <div class="equipment-part">
                    <div class="part-title">TURBINE (T/B)</div>
                    <div class="grid-wrapper" id="grid-TB"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. Íµ¨Í∏Ä Ïä§ÌÅ¨Î¶ΩÌä∏ URL ÏûÖÎ†• (ÌïÑÏàò!)
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQeIRIfZN0BHD1RHOpM28kdiN5lWY-Mxni_5L6DMuAp2hylAe_USg5C40Z7CC1izn9-w/exec"; 
        
        let currentUnit = 3;

        // 2. Ï∏µÎ≥Ñ ID Îß§Ìïë Ï†ïÎ≥¥ (Ï∏µÏàò: {ÏôºÏ™ΩÎ≤àÌò∏, Ïò§Î•∏Ï™ΩÎ≤àÌò∏})
        const levelMapping = {
            4: { left: 4, right: 8 },
            3: { left: 3, right: 7 },
            2: { left: 2, right: 6 },
            1: { left: 1, right: 5 }
        };

        const cols = ['A', 'B', 'C', 'D'];

        // 3. Í∑∏Î¶¨Îìú ÏÉùÏÑ± Ìï®Ïàò (order Î∞∞Ïó¥ÏùÑ Î∞õÏïÑÏÑú ÏàúÏÑú Í≤∞Ï†ï)
        function createGrid(elementId, prefix, orderList) {
            const container = document.getElementById(elementId);
            container.innerHTML = ""; 

            // Ï†ÑÎã¨Î∞õÏùÄ ÏàúÏÑúÎåÄÎ°ú Î≤ÑÌäº ÏÉùÏÑ±
            // YARDÎäî [4,3,2,1], BOILERÎäî [1,2,3,4] ÏàúÏÑúÎ°ú Îì§Ïñ¥Ïò¥
            orderList.forEach(level => {
                const map = levelMapping[level];
                
                // ÏôºÏ™Ω Í∑∏Î£π (Ïòà: 4A~4D)
                cols.forEach(col => createBtn(container, prefix, map.left, col));
                // Ïò§Î•∏Ï™Ω Í∑∏Î£π (Ïòà: 8A~8D)
                cols.forEach(col => createBtn(container, prefix, map.right, col));
            });
        }

        function createBtn(container, prefix, num, col) {
            const btnCode = `${prefix}-${num}${col}`;
            const btn = document.createElement('div');
            btn.className = 'brush-btn';
            btn.innerHTML = `<div>${btnCode}</div>`;

            btn.onclick = function() {
                if(confirm(`[${currentUnit}Ìò∏Í∏∞] ${btnCode}\nÍµêÏ≤¥ Í∏∞Î°ùÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                    sendData(btnCode, btn);
                }
            };
            container.appendChild(btn);
        }

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        function init() {
            // YARD: ÏúÑÏóêÏÑúÎ∂ÄÌÑ∞ 4, 3, 2, 1 (1Ïù¥ ÏïÑÎûòÏ™Ω = Ï§ëÏã¨Ï™Ω)
            const yardOrder = [4, 3, 2, 1];
            
            // BOILER: ÏúÑÏóêÏÑúÎ∂ÄÌÑ∞ 1, 2, 3, 4 (1Ïù¥ ÏúÑÏ™Ω = Ï§ëÏã¨Ï™Ω) - ÎåÄÏπ≠!
            const boilerOrder = [1, 2, 3, 4];

            createGrid('grid-CY', 'C/Y', yardOrder);
            createGrid('grid-TY', 'T/Y', yardOrder);
            
            createGrid('grid-CB', 'C/B', boilerOrder);
            createGrid('grid-TB', 'T/B', boilerOrder);
        }

        function setUnit(unit) {
            currentUnit = unit;
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            alert(`${unit}Ìò∏Í∏∞Î°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§.`);
        }

        function sendData(locationCode, btnElement) {
            btnElement.classList.add('clicked');
            
            const payload = {
                brushId: `${currentUnit}Ìò∏Í∏∞`,
                location: locationCode
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                // Ï†ÑÏÜ° ÏÑ±Í≥µ
            }).catch(err => console.error(err));
        }

        init();
    </script>
</body>
</html>
