<!DOCTYPE html>

    <style>

        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; background: #fafafa; }

        /* í˜¸ê¸° ì„ íƒ íƒ­ */
        .unit-selector {

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */
        .main-container {
            max-width: 1400px;

        /* ë°©í–¥ ì„¹ì…˜ */
        .direction-section {

        .section-header {

        .boiler-theme .section-header { background-color: var(--boiler-header); }
        .boiler-theme .content { background-color: var(--boiler-bg); }

        .content {

            padding: 15px;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .equipment-part {
            flex: 1;
            min-width: 300px;
        }
        .part-title {

            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding-bottom: 5px;
        }

        /* ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8ì¹¸ ê· ë“± ë¶„ë°° */
            gap: 12px; /* ì„ ì´ ë“¤ì–´ê°ˆ ê³µê°„ í™•ë³´ë¥¼ ìœ„í•´ ê°„ê²©ì„ ì‚´ì§ ë„“í˜ */
        }

        .brush-btn {
            background-color: var(--btn-base);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 2px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            transition: all 0.2s;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brush-btn:hover { background-color: var(--btn-hover); border-color: #2196f3; }
        
        .brush-btn.clicked {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
        }

        /* ========================================= */
        /* [í•µì‹¬] ê°€ìš´ë° íšŒìƒ‰ êµ¬ë¶„ì„  ë§Œë“¤ê¸° ì½”ë“œ      */
        /* ========================================= */
        
        /* ì™¼ìª½ ê·¸ë£¹ì˜ ë§ˆì§€ë§‰ ë²„íŠ¼(4ë²ˆì§¸ ì—´) ê¸°ì¤€ì¡ê¸° */
        .grid-wrapper > div:nth-child(8n+4) {
            position: relative;
        }

        /* ê°€ìƒì˜ íšŒìƒ‰ ì„  ê·¸ë¦¬ê¸° */
        .grid-wrapper > div:nth-child(8n+4)::after {
            content: "";
            position: absolute;
            right: -7px;      /* ì˜¤ë¥¸ìª½ ë¹ˆ ê³µê°„ ê°€ìš´ë°ë¡œ ìœ„ì¹˜ */
            top: 2px;
            bottom: 2px;
            width: 1px;       /* ì„  ë‘ê»˜ */
            background-color: #bbb; /* íšŒìƒ‰ */
        }
        /* ========================================= */

    </style>
</head>
<body>

    <h2>ğŸ­ ë¸ŒëŸ¬ì‰¬ êµì²´ ëª¨ë‹ˆí„°ë§</h2>
    
    <div class="unit-selector">
        <button class="unit-btn active" onclick="setUnit(3)">#3í˜¸ê¸°</button>
        <button class="unit-btn" onclick="setUnit(4)">#4í˜¸ê¸°</button>
    </div>

    <div class="main-container">
        
        <div class="direction-section yard-theme">
            <div class="section-header">YARD ë°©í–¥</div>
            <div class="content">
                <div class="equipment-part">
                    <div class="part-title">COLLECTOR (C/Y)</div>
                    <div class="grid-wrapper" id="grid-CY"></div>
                </div>
                <div class="equipment-part">
                    <div class="part-title">TURBINE (T/Y)</div>
                    <div class="grid-wrapper" id="grid-TY"></div>
                </div>
            </div>
        </div>

        <div class="direction-section boiler-theme">
            <div class="section-header">BOILER ë°©í–¥</div>
            <div class="content">
                <div class="equipment-part">
                    <div class="part-title">COLLECTOR (C/B)</div>
                    <div class="grid-wrapper" id="grid-CB"></div>
                </div>
                <div class="equipment-part">
                    <div class="part-title">TURBINE (T/B)</div>
                    <div class="grid-wrapper" id="grid-TB"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // â–¼ ì—¬ê¸°ì— êµ¬ê¸€ ìŠ¤í¬ë¦½íŠ¸ URLì„ ë„£ì–´ì£¼ì„¸ìš” â–¼
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyn5VaSQ0Fd21EgY5OcHQRPc7-oRpwQTiGzoaJlXnWeNCPPpM3CWUynSGPnjYKb5LO7jg/exec"; 
        // ==========================================

        let currentUnit = 3;

        // 2. ì¸µë³„ ID ë§¤í•‘ ì •ë³´ (ì¸µìˆ˜: {ì™¼ìª½ë²ˆí˜¸, ì˜¤ë¥¸ìª½ë²ˆí˜¸})
        const levelMapping = {
            4: { left: 4, right: 8 },
            3: { left: 3, right: 7 },
            2: { left: 2, right: 6 },
            1: { left: 1, right: 5 }
        };

        const cols = ['A', 'B', 'C', 'D'];

        // 3. ê·¸ë¦¬ë“œ ìƒì„± í•¨ìˆ˜
        function createGrid(elementId, prefix, orderList) {
            const container = document.getElementById(elementId);
            container.innerHTML = ""; 

            // ì „ë‹¬ë°›ì€ ìˆœì„œëŒ€ë¡œ ë²„íŠ¼ ìƒì„±
            orderList.forEach(level => {
                const map = levelMapping[level];
                
                // ì™¼ìª½ ê·¸ë£¹ (ì˜ˆ: 4A~4D)
                cols.forEach(col => createBtn(container, prefix, map.left, col));
                // ì˜¤ë¥¸ìª½ ê·¸ë£¹ (ì˜ˆ: 8A~8D)
                cols.forEach(col => createBtn(container, prefix, map.right, col));
            });
        }

        function createBtn(container, prefix, num, col) {
            const btnCode = `${prefix}-${num}${col}`;
            const btn = document.createElement('div');
            btn.className = 'brush-btn';
            btn.innerHTML = `<div>${btnCode}</div>`;

            btn.onclick = function() {
                // [ìˆ˜ì •ë¨] íŒì—… ì—†ì´ ë°”ë¡œ ì „ì†¡ (ë…¸ì…˜ ì•± í˜¸í™˜ì„±)
                sendData(btnCode, btn);
                
                // (ì„ íƒì‚¬í•­) í´ë¦­ ì‹œ ì§„ë™ íš¨ê³¼
                if (navigator.vibrate) {
                    navigator.vibrate(50); 
                }
            };
            container.appendChild(btn);
        }

        // ì´ˆê¸°í™” ì‹¤í–‰
        function init() {
            // YARD: ìœ„ì—ì„œë¶€í„° 4, 3, 2, 1
            const yardOrder = [4, 3, 2, 1];
            
            // BOILER: ìœ„ì—ì„œë¶€í„° 1, 2, 3, 4 (ëŒ€ì¹­)
            const boilerOrder = [1, 2, 3, 4];

            createGrid('grid-CY', 'C/Y', yardOrder);
            createGrid('grid-TY', 'T/Y', yardOrder);
            createGrid('grid-CB', 'C/B', boilerOrder);
            createGrid('grid-TB', 'T/B', boilerOrder);
        }

        function setUnit(unit) {
            currentUnit = unit;
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function sendData(locationCode, btnElement) {
            // ì‹œê°ì  í”¼ë“œë°±
            btnElement.classList.add('clicked');
            
            const payload = {
                brushId: `${currentUnit}í˜¸ê¸°`,
                location: locationCode
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                // ì„±ê³µì ìœ¼ë¡œ ë³´ëƒ„
            }).catch(err => console.error(err));
        }

        init();
    </script>
</body>
</html>
